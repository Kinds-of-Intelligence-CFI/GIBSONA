        scales: [1, 2.5, 4]

    - !Item
      name: DeathZone
      positions: 
      - !Vector3 {x: 20, y: 0, z: 20}
      sizes: 
      - !Vector3 {x: 40, y: !ProcList [1.5, 1, 0.5], z: 40} # TODO: Verify if correct (z was missing)
