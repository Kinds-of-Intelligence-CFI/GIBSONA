!ArenaConfig
arenas:
  0: !Arena
    # pass_mark: 0
    # t: 250
    items:
    - !Item
      # name: Agent
      id: agent
      positions:
      - !ProcList [!Vector3 {x: 20, y: 1, z: 1}, !Vector3 {x: 23, y: 1, z: 13}, !Vector3 {x: 17, y: 1, z: 13}, 
           !Vector3 {x: 20, y: 1, z: 39}, !Vector3 {x: 23, y: 1, z: 27}, !Vector3 {x: 17, y: 1, z: 27}]

      rotations: 
      - !ProcIf
        variable: [agent.positions.0.x, agents.positions.0.z]
        cases: [[20, 1], [23, 13], [17, 13], [20, 39], [23, 27], [17, 27]]
        then: [0, 0, 0, 180, 180, 180]
        default: 0

    - !Item
      # name: Wall
      # positions:
      # - !Vector3 {x: 20, y: 0, z: 20}
      # rotations: [0]
      colors: 
      - !ProcColor 8
      # sizes:
      # - !Vector3 {x: 8, y: 1, z: 40}

    - !Item
      # name: GoodGoal
      # positions:
      # - !Vector3 {x: 37, y: 0, z: 20}      
      sizes:
      - !ProcVector3Scaled
        base: !Vector3 {x: 1, y: 1, z: 1}
        range: [1, 5]
        amount: 3

    - !Item
      # name: GoodGoalMulti
      # positions:
      # - !Vector3 {x: 3, y: 0, z: 20}      
      sizes:
      - !ProcVector3Scaled
        base: !Vector3 {x: 1, y: 1, z: 1}
        range: [1, 5]
        amount: 3




     	
