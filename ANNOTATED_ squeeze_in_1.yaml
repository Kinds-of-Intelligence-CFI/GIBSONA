!ArenaConfig
arenas:
  0: !Arena
    pass_mark: - !ProcIf # if needs to be If
      value: GoodGoal1.sizes.0.x # you have goodgoal 1 and 2 and here you have goodgoal only. This needs to match. I also 
      # don't think you need 0 here because there is no list given that both goals are seperate objects. 
      # Also note here you have Goodgoal below you have GoodGoal - upper case and lower case need to match 
      cases: [1.5,2.5,3.5]
      then: [0.5,1.5,2.5]
    t: 250
    items:
    - !Item
      name: Agent
      id: agent # id agent was missing 
      positions:
      - !Proclist [!Vector3 {x: 20, y: 0.5, z: 1}, !Vector3 {x: 23, y: 0.5, z: 13}, !Vector3 {x: 17, y: 0.5, z: 13}, !Vector3 {x: 20, y: 0.5, z: 39}, !Vector3 {x: 23, y: 0.5, z: 27}, !Vector3 {x: 17, y: 0.5, z: 27}]
      rotations:
      - !ProcIf
      value: agent.positions.0.z
      cases: [39, 27]
      then: [180]


    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
      colors: !ProcRepeatChoice
	      amount: 1
	      value: !ProcColor 8
      sizes:
      - !Vector3 {x: 8, y: 0.5, z: 40}
    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 1.5, y: 0, z: 11.5}
      - !Vector3 {x: 4, y: 0, z: 14}
      - !Vector3 {x: 6.5, y: 0, z: 16.5}
      - !Vector3 {x: 9, y: 0, z: 19}
      - !Vector3 {x: 6.5, y: 0, z: 21.5} 
      - !Vector3 {x: 4, y: 0, z: 24}
      - !Vector3 {x: 1.5, y: 0, z: 26.5}
      sizes:
      - !Vector3 {x: 2.5, y: 1, z: 2.5}
      - !Vector3 {x: 2.5, y: 1, z: 2.5}
      - !Vector3 {x: 2.5, y: 1, z: 2.5}
      - !Vector3 {x: 2.5, y: 1, z: 2.5}
      - !Vector3 {x: 2.5, y: 1, z: 2.5}
      - !Vector3 {x: 2.5, y: 1, z: 2.5}
      - !Vector3 {x: 2.5, y: 1, z: 2.5}
      colors: !ProcRepeatChoice
	      amount: 7
	      value: !ProcColor 8   
      rotations: [90, 90, 90, 90, 90, 90, 90]

    - !Item
      name: GoodGoal
      id: GoodGoal1
      positions:
      - !Vector3 {x: 3.5, y: 0, z: 19}       
      sizes:
       - !ProcVector3Scaled
      scales: [1.5, 2.5, 3.5]

   - !Item
      name: GoodGoal
      id: GoodGoal2
      positions:  
      - !Vector3 {x: 36.5, y: 0, z: 19}     
      sizes:
      - !Procif
      value: GoodGoal1.sizes.0.x # NOT SURE ABOUT THIS, CHECK WITH WOUT
      cases: [2.5]
      then: [2.5]
      else:
      - !ProcVector3Scaled
      scales: [1.5, 2.5, 3.5]
	
  

