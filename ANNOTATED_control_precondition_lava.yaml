!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [1, 3, 5]
      then: [0, 2, 4]
    t: 250


    items:
    - !Item
      name: Agent
      positions:
      - !ProcList [!Vector3 {x: 20, y: 0, z: 1}, !Vector3 {x: 13, y: 0, z: 7}, !Vector3 {x: 35, y: 0, z: 7}, !Vector3 {x: 20, y: 0, z: 13}]
      rotations: [0]
    
    - !Item
      name: DeathZone
      positions:
      - !Vector3 {x: 20, y: 0, z: 37}
      rotations: [0]
      sizes:
      - !ProcList [!Vector3 {x: 30, y: 1, z: 1}, !Vector3 {x: 30, y: 1, z: 3}]

     - !Item
      id: GoodGoal 
      name: GoodGoal
      positions:     
      - !Vector3 {x: !ProcList [10, 20, 30], y: 0, z: !ProcList [22, 27.5, 33]}     
      sizes:
      - !ProcVector3Scaled
        scales: [1, 3, 5]





