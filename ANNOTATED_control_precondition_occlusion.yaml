!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [3, 4, 5]
      then: [2, 3, 4]
    t: 250

    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: !ProcList [1, 20, 39], y: 0, z: !ProcList[1, 3.5, 6]}
      rotations: [0]
    
    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 37}
      rotations: [0]
      colors: 
      - !ProcColor 8
      sizes:
      - !ProcList [!Vector3 {x: 30, y: 1, z: 1}, !Vector3 {x: 30, y: 1, z: 3}]

    - !Item
      name: GoodGoal
      positions:
      - !Vector3 {x: !ProcList[10, 20, 30] , y: 0, z: !ProcList [22, 27.5, 33]}    
       sizes:
      - !ProcVector3Scaled
        scales: [3, 4, 5]
        
  
