!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 
    !ProcIf
      value: [GoodGoalMulti.sizes.0, GoodGoal.sizes.0]
      # goodgoal multi 0 and 2 are the same hence here I only need to write 0, however in the calculation below I keep in mind 0 and 2 
      cases: [[1, 1], [1, 2.5], [1, 4], 
             [2.5, 1], [2.5, 2.5], [2.5, 4], 
             [4, 1], [4, 2.5], [4, 4]]
      then: [2, 3.5, 5, 5, 6.5, 8, 8, 9.5, 11]

    items:
    - !Item
      name: Agent
      positions:	
      - !ProcListLabelled
        - label: dis_medi
          value: !Vector3 {x: 20, y: 0.1, z: 1}
      rotations: [0]


    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 3.5}
      - !Vector3 {x: 15, y: 0, z: 8}
      - !Vector3 {x: 4.5, y: 0, z: 15}
      - !Vector3 {x: 20, y: 0, z: 21}
      - !Vector3 {x: 25, y: 0, z: 29}
      - !Vector3 {x: 20, y: 0, z: 27}
      - !Vector3 {x: 15, y: 0, z: 25.3}
      rotations: [0, 90, 0, 90, 90, 0, 0]
      colors: !ProcRepeatChoice
        amount: 7 
        value: !ProcColor 8 
      sizes:
      - !Vector3 {x: 10, y: 0.1, z: 7} 
      - !Vector3 {x: 2, y: 0.1, z: 20} 
      - !Vector3 {x: 1, y: 0.1, z: 16}
      - !Vector3 {x: 4, y: 0.1, z: 30} 
      - !Vector3 {x: 2, y: 0.1, z: 2}
      - !Vector3 {x: 2, y: 0.1, z: 4}
      - !Vector3 {x: 2, y: 0.1, z: 4}

    - !Item
      name: GoodGoalMulti
      id: GoodGoalMulti 
      positions:
      - !Vector3 {x: !ProcList [6, 14, 22], y: 0.1, z: 8}   
      - !Vector3 {x: 20 , y: 0.1, z: 27}
      - !Vector3 {x: 15, y: 0.1, z: 25} 
      - !Vector3 {x: 25, y: 0.1, z: 29}      
      sizes: !ProcRepeatChoice 
        amount: 4
        item: !ProcVector3Scaled
        scales: [1, 2.5, 4]

    - !Item
      name: GoodGoal
      id: GoodGoal 
      positions:
      - !Vector3 {x: 33, y: 0.1, z: 21} 
      sizes:
      - !ProcVector3Scaled
        scales: [1, 2.5, 4]





