!ArenaConfig
arenas:
  0: !Arena
    pass_mark: - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [1,2,3,4,5]
      then: [0,1,2,3,4]
    t: 250
    items:
    - !Item
      name: Agent
      positions:
      - !ProcList [!Vector3 {x: 20, y: 1, z: 4}, !Vector3 {x: 20, y: 1, z: 36}, !Vector3 {x: 4, y: 1, z: 4},
!Vector3 {x: 36, y: 1, z: 4}, !Vector3 {x: 4, y: 1, z: 36}, !Vector3 {x: 36, y: 1, z: 36}]
      rotations:
      !ProcIf
      value: agent.positions.0.z
      cases: [36]
      then: [180]
      default: [0]

    - !Item
      name: Wall
      id: Wall1
      positions:
      - !Proclist [!Vector3 {x: 10, y: 0, z: 30}, !Vector3 {x: 24, y: 0, z: 30}, !Vector3 {x: 10, y: 0, z: 15}, !Vector3 {x: 24, y: 0, z: 15}]
      rotations: 
      - !Proclist [[90], [0]]
      colors: !ProcRepeatChoice
	      amount: 1 
	      value: !ProcColor 8
      sizes:
       - !Proclist [!Vector3 {x: 6, y: 3, z: 1}, !Vector3 {x: 6, y: 1, z: 1}, !Vector3 {x: 3, y: 3, z: 1}, !Vector3 {x: 9, y: 3, z: 1}]

    - !Item
      name: Wall
      id: Wall2
      positions:
      - !ProcIf 
      value: Wall1.positions.0.x, Wall1.positions.0.z
      cases: [[10, 30], [24, 30], [10, 15], [24, 15]]
      then: [!Vector3 {x: 14, y: 0, z: 30}, !Vector3 {x: 28, y: 0, z: 30}, !Vector3 {x: 14, y: 0, z: 15}, !Vector3 {x: 28, y: 0, z: 15},]
      rotations: 
      - !ProcIf
      value: Wall1.rotations
      cases:  [[90], [0]]
      then: [[90], [0]]
      colors: !ProcRepeatChoice
	      amount: 1 
	      value: !ProcColor 8
      sizes:
      - !ProcIf 
      value: Wall1.sizes.0.x, Wall1.sizes.0.y
      cases: [[6, 3], [6, 1], [3, 3], [9, 3]]
      then: [!Vector3 {x: 6, y: 3, z: 1}, !Vector3 {x: 6, y: 1, z: 1}, !Vector3 {x: 3, y: 3, z: 1}, !Vector3 {x: 9, y: 3, z: 1}]


    - !Item
      name: Wall
      id: Wall3
      positions:
      - !ProcIf 
      value: Wall1.positions.0.x, Wall1.positions.0.z
      cases: [[10, 30], [24, 30], [10, 15], [24, 15]]
      then: [!Vector3 {x: 12, y: 3.5, z: 30}, !Vector3 {x: 16, y: 3.5, z: 30},!Vector3 {x: 12, y: 3.5, z: 15},!Vector3 {x: 16, y: 3.5, z: 15},]
      rotations:
       - !ProcIf
      value: Wall1.rotations
      cases:  [[90], [0]]
      then: [[90], [0]]
      colors: !ProcRepeatChoice
	      amount: 1 
	      value: !ProcColor 8
      sizes:
      - !ProcIf 
      value: Wall1.sizes.0.x
      cases: [6, 3]
      then: [!Vector3 {x: 6, y: 1, z: 5}, !Vector3 {x: 3, y: 1, z: 5}]

    - !Item
      name: Wall
      Id: Wall4
      positions:
      - !ProcIf 
      value: Wall1.positions.0.x, Wall1.positions.0.z
      cases: [[10, 30], [24, 30], [10, 15], [24, 15]]
      then: [!Vector3 {x: 12, y: 1.5, z: 22}, !Vector3 {x: 26, y: 1.5, z: 22}, !Vector3 {x: 12, y: 1.5, z: 7}, !Vector3 {x: 26, y: 1.5, z: 7}]
       - !ProcIf
      value: Wall1.rotations
      cases:  [[90], [0]]
      then: [[90], [0]]
      colors: !ProcRepeatChoice
	      amount: 1 
	      value: !ProcColor 8
      sizes:
      - !ProcIf 
      value: Wall1.sizes.0.x
      cases: [6, 3]
      then: [!Vector3 {x: 0.1, y: 6.5, z: 5}, !Vector3 {x: 0.1, y: 8, z: 5}]


    - !Item
      name: Ramp
      positions:
      - !ProcIf 
      value: Wall4.positions.0.x, Wall4.positions.0.z
      cases: [[12,22], [26,22], [12,7], [26,7]]
      then: [!Vector3 {x: 12, y: 0, z: 22}, !Vector3 {x: 26, y: 1.5, z: 22}, !Vector3 {x: 12, y: 1.5, z: 7}, !Vector3 {x: 26, y: 1.5, z: 7}]
      positions: 
       - !ProcIf
      value: Wall1.rotations
      cases:  [[0], [90]]
      then: [[0], [90]]
      #colors: 
      #- !RGB {r: 0, g: 0, b: 255}
      #sizes:
      #- !Vector3 {x: 0.1, y: 0.1, z: 0.1}


    - !Item
      name: GoodGoal
      positions:
      - !ProcIf
      value: Wall1.positions.0.x, Wall1.positions.0.z
      cases: [[10, 30], [24, 30], [10, 15], [24, 15]]
      then: [!Vector3 {x: 12, y: 6, z: 30}, !Vector3 {x: 16, y: 6, z: 30},!Vector3 {x: 12, y: 6, z: 15},!Vector3 {x: 16, y: 6, z: 15}] # deleted teh commna
      sizes:
      - !ProcVector3Scaled
      scales: [1, 2, 3, 4, 5]


    
