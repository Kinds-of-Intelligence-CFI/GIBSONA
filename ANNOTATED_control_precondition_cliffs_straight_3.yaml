
!ArenaConfig
arenas: 
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [1, 2, 3]
      then: [9, 1, 2]
    t: 250
    
    items:
    - !Item
      name: Agent
      id: agent 
      positions:	
      - !ProcList [!Vector3 {x: 20, y: 0.1, z: 1}, !Vector3 {x: 20, y: 0.1, z: 8}, !Vector3 {x: 20, y: 0.1, z: 15}, 
        !Vector3 {x: 20, y: 0.1, z: 39}, !Vector3 {x: 20, y: 0.1, z: 32}, !Vector3 {x: 20, y: 0.1, z: 25}]
    - !ProcIf
      value: agent.positions.0.z,
      cases: [!R [1, 15], !R [25, 39]]
      then: [0, 180]

    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
      colors: 
      - !ProcColor 8 
      sizes:
      - !Vector3 {x: 10, y: 0.1, z: 40} 

    - !Item
      name: GoodGoal 
      id: GoodGoal
      positions:
      - !Vector3 {x: 20, y: 0.1, z: 20} 
      sizes:
      - !ProcVector3Scaled
        scales: [1, 2, 3]


