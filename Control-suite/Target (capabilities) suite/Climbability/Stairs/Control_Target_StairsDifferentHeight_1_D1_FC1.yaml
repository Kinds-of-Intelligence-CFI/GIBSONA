!ArenaConfig

proc_meta:
  proc_labels:
  - !ProcIfLabels
    value: [agent.positions.0.x, agent.positions.0.z, GoodGoal.positions.0.x]
    cases: [[20, 1, 4], [23, 13, 4], [17, 13, 4], [20, 39, 4], [23, 27, 4], [17, 27, 4]]          
    labels: [dis_medi, dis_close, dis_close, dis_far, dis_medi, dis_medi]

arenas:
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: GoodGoal.sizes.0.x 
      cases: [1, 2.5, 4]
      then: [0, 1.5, 3]
    t: 400


    items:
    - !Item
      name: Agent
      id: agent
      positions:
      - !ProcList [!Vector3 {x: 20, y: 1, z: 1}, !Vector3 {x: 23, y: 1, z: 13}, !Vector3 {x: 17, y: 1, z: 13}, 
        !Vector3 {x: 20, y: 1, z: 39}, !Vector3 {x: 23, y: 1, z: 27}, !Vector3 {x: 17, y: 1, z: 27}]
      rotations: 
      - !ProcIf 
        value: [agent.positions.0.x, agent.positions.0.z]                             
        cases: [[20, 1], [23, 13], [17, 13], [20, 39], [23, 27], [17, 27]]
        then: [0, 0, 0, 180, 180, 180]


    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      - !Vector3 {x: 4, y: 0, z: 20}
      - !Vector3 {x: 7, y: 0, z: 20}
      - !Vector3 {x: 10, y: 0, z: 20}
      - !Vector3 {x: 13, y: 0, z: 20}
      rotations: [0, 0, 0, 0, 0]
      colors: !ProcRepeatChoice
        amount: 5 
        value: !ProcColor 8
      sizes:
      - !Vector3 {x: 8, y: 0.7, z: 40} 
      - !Vector3 {x: 3, y: 0.8, z: 3}
      - !Vector3 {x: 3, y: 0.6, z: 3}
      - !Vector3 {x: 3, y: 0.4, z: 3}
      - !Vector3 {x: 3, y: 0.2, z: 3}
    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 36, y: 0, z: 20}
      - !Vector3 {x: 33, y: 0, z: 20}
      - !Vector3 {x: 30, y: 0, z: 20}
      - !Vector3 {x: 27, y: 0, z: 20}
      rotations: [0, 0, 0, 0]
      colors: !ProcRepeatChoice
        amount: 4 
        value: !ProcColor 8
      sizes:
      - !Vector3 {x: 3, y: 4, z: 3}
      - !Vector3 {x: 3, y: 3, z: 3}
      - !Vector3 {x: 3, y: 2, z: 3}
      - !Vector3 {x: 3, y: 1, z: 3}
    - !Item
      name: GoodGoal
      id: GoodGoal
      positions:
      - !Vector3 {x: 4, y: 0, z: 16} 
      - !Vector3 {x: 36, y: 4, z: 20}
      sizes: 
      - !ProcVector3Scaled
        scales: [1, 2.5, 4]
      - !ProcVector3Scaled
        scales: [1, 2.5, 4]




