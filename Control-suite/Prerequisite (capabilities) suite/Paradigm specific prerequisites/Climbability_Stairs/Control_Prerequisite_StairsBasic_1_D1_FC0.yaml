!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [1, 3, 5]
      then: [0, 2, 4]
      default: 0 
    t: 250

    items:
    - !Item
      name: Agent
      id: agent
      positions:
      - !ProcListLabelled
        - label: dis_far
          value: !Vector3 {x: 20, y: 0, z: 1}
        - label: dis_medi
          value: !Vector3 {x: 20, y: 0, z: 5}
        - label: dis_close
          value: !Vector3 {x: 20, y: 0, z: 9}
        - label: dis_far
          value: !Vector3 {x: 39, y: 0, z: 20}
        - label: dis_medi
          value: !Vector3 {x: 35, y: 0, z: 20}
        - label: dis_close
          value: !Vector3 {x: 31, y: 0, z: 20}
        - label: dis_far
          value: !Vector3 {x: 20, y: 0, z: 39}
        - label: dis_medi
          value: !Vector3 {x: 20, y: 0, z: 35}
        - label: dis_close
          value: !Vector3 {x: 20, y: 0, z: 31}
        - label: dis_far
          value: !Vector3 {x: 1, y: 0, z: 20}
        - label: dis_medi
          value: !Vector3 {x: 5, y: 0, z: 20}
        - label: dis_close
          value: !Vector3 {x: 9, y: 0, z: 20}
     
      rotations: 
      - !ProcIf 
        value: [agent.positions.0.x, agent.positions.0.z]                             
        cases: [[20, 1], [20, 6.5], [20, 12], 
              [39, 20], [33.5, 20], [28, 20], 
              [20, 39], [20, 33.5], [20, 28], 
              [1, 20], [6.5, 20], [12, 20]]
        then: [0, 0, 0, 
            270, 270, 270, 
            180, 180, 180,
            90, 90, 90]

    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
      colors: 
      - !RGB {r: 0, g: 0, b: 255}
      sizes:
      - !Vector3 {x: !ProcList [5, 10] , y: 0.3, z: !ProcList [5, 10]}

    - !Item
      name: GoodGoal
      id: GoodGoal 
      positions:
      - !Vector3 {x: 20, y: 0.1, z: 13} 
      sizes:
      - !ProcVector3Scaled
        scales: [1, 3, 5]


