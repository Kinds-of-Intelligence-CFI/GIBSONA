      name: Agent
      positions:
      - !ProcList [!Vector3 {x: 20, y: 1, z: 4}, !Vector3 {x: 20, y: 1, z: 36}, !Vector3 {x: 4, y: 1, z: 4},
!Vector3 {x: 36, y: 1, z: 4}, !Vector3 {x: 4, y: 1, z: 36}, !Vector3 {x: 36, y: 1, z: 36}]
