      !Vector3 {x: 12, y: 0, z: 10}, !Vector3 {x: 12, y: 0, z: 20}, !Vector3 {x: 12, y: 0, z: 30}, !Vector3 {x: 25, y: 0, z: 10}, !Vector3 {x: 35, y: 0, z: 20}]

    
