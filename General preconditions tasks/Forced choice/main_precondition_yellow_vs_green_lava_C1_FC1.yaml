!ArenaConfig
arenas:
  0: !Arena
    pass_mark: !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [1, 3, 5]
      then: [0, 2, 4]
    t: 250

    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 1, z: 0.5}
      rotations: [0]

    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 0.8}
      rotations: [90]
      colors: 
      - !ProcColor 8
      sizes:
      - !Vector3 {x: 1.6, y: 1, z: 1}
    
    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 19, y: 0, z: 0.5}
      - !Vector3 {x: 21, y: 0, z: 0.5}
      - !Vector3 {x: 20, y: 0, z: 2.5}
      rotations: [90, 90, 0]
      sizes:
      - !Vector3 {x: 1, y: 1.5, z: 1}
      - !Vector3 {x: 1, y: 1.5, z: 1}
      - !Vector3 {x: 2, y: 1.3, z: 1}

    - !Item
      name: DeathZone
      rotations: [0]
      positions:
      - !Vector3 {x: 20, y: 0, z: 21.5}
      sizes:
      - !Vector3 {x: !ProcList [1, 3.5, 6], y: 0, z: 37}
      
    - !Item
      name: GoodGoal
      id: GoodGoal 
      positions: 
      - !ProcListLabelled
        - label: dis_close
          value: !Vector3 {x: 10, y: 0, z: 5}
        - label: dis_medi
          value: !Vector3 {x: 3, y: 0, z: 20}
        - label: dis_far
          value: !Vector3 {x: 10, y: 0, z: 35}
      sizes: 
      - !ProcVector3Scaled
        scales: [1, 3, 5]

    - !Item
      name: GoodGoalMulti
      positions: 
      - !ProcList [!Vector3 {x: 30, y: 0, z: 5}, !Vector3 {x: 37, y: 0, z: 20}, !Vector3 {x: 30, y: 0, z: 35}]
      sizes:
      - !ProcVector3Scaled
        scales: [1, 3, 5]
