!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 0
    pass: 
    - !ProcIf # GOODGOAL AND MULTIGOODGOALS CHANGE INDEPENDENT IN SIZE. FOR EACH COMBINATION I NEED TO SPECIFY PASS MARK. 
     # IF I AM NOT WRONG THERE ARE 27 POSSIBLE COMBINATIONS? THEN WRITING IF STATEMENENTS FOR EACH WILL BE VERY TIME CONSUMING.
     # ANY IDEA WHAT TO DO? OR SHALL WE JUST MAKE IT SUCH THAT SIZES CHANGE TOGETHER AND HENCE ONLY HAVE 3 COMBINATIONS AS BELOW?
     # ALSO IMPORTANT, ATM VECTORS AFTER VALUE ARE "AND", WHAT WOULD WE DO IF WE WANTED "OR"? 
    value: [GoodGoalMulti.sizes.0.x, GoodGoalMulti.sizes.1.x, GoodGoal.sizes.0.x]
    cases: [[2, 3, 4], [2, 3, 4], [2, 3, 4]]
    then: [[5, 8, 11], [5, 8, 11], [5, 8, 11]]
    default: 0   
    t: 500
    
    items:
    - !Item
      name: Agent
      positions:	
      - !Vector3 {x: 20, y: 1, z: 1}
      rotations: [0]

    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 3.5}
      - !Vector3 {x: 15, y: 0, z: 8}
      - !Vector3 {x: 4.5, y: 0, z: 15}
      - !Vector3 {x: 20, y: 0, z: 21}
      - !Vector3 {x: 25, y: 0, z: 29}
      - !Vector3 {x: 20, y: 0, z: 27}
      - !Vector3 {x: 15, y: 0, z: 25.3}
      rotations: [0, 90, 0, 90, 90, 0, 0]
      colors: !ProcRepeatChoice
        amount: 7 
        value: !ProcColor 8 
      sizes:
      - !Vector3 {x: 10, y: 1, z: 7} 
      - !Vector3 {x: 2, y: 1, z: 20} 
      - !Vector3 {x: 1, y: 1, z: 16}
      - !Vector3 {x: 4, y: 1, z: 30} 
      - !Vector3 {x: 2, y: 1, z: 2}
      - !Vector3 {x: 2, y: 1, z: 4}
      - !Vector3 {x: 2, y: 1, z: 4}

    - !Item
      id: GoodGoalMulti
      positions:
      - ProcList [!Vector3 {x: 6 , y: 1, z: 8}, !Vector3 {x: 14 , y: 1, z: 8}, !Vector3 {x: 22 , y: 1, z: 8}] 
      - !Vector3 {x: 20 , y: 1, z: 27}
      - !Vector3 {x: 15, y: 1, z: 25} 
      - !Vector3 {x: 25, y: 1, z: 29}      
      sizes: # HOW DO I CHANGE SIZE OF ALL THESE REWARDS? SHALL I WRITE THIS BELOW FOUR TIMES, OR SHALL I JUST MAKE 
             #LIST OF VECTORS AND SPECIFY SIZE LIKE WITH OTHER OBJECTS THAT ARE NOT REWARD? I WANT FOR THE GOAL SIZES TO CHANGE SIMULTANEOUSLY
             # size varies between 2, 3 and 4 
      sizes:
      - !ProcVector3Scaled
        base: !Vector3 {x: 1, y: 1, z: 1}
        range: [2, 4]
        amount: 3

      - !Vector3 {x: 1, y: 1, z: 1}
      - !Vector3 {x: 1, y: 1, z: 1}
      - !Vector3 {x: 1, y: 1, z: 1}
      - !Vector3 {x: 1, y: 1, z: 1}

    - !Item
      name: GoodGoal 
      id: GoodGoal
      positions:
      - !Vector3 {x: 32, y: 1, z: 21}    
      sizes:
      - !ProcVector3Scaled
        base: !Vector3 {x: 1, y: 1, z: 1}
        range: [2, 4]
        amount: 3

    - !Item
      name: DeathZone
      positions: 
      - !Vector3 {x: 20, y: 0, z: 20}
      sizes: 
      - ProcList [!Vector3 {x: 40, y: 1.5, z: 40}, {x: 40, y: 1, z: 40}, {x: 40, y: 0.5, z: 40}]
      rotations: [0]
      




