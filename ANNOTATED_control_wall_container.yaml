!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: Goodgoal.sizes.0.x
      cases: [1,2,3,4,5]
      then: [0,1,2,3,4]
    t: 250
    items:
    - !Item
      name: Agent
      positions:
      - !ProcList [!Vector3 {x: 20, y: 0, z: 4}, !Vector3 {x: 20, y: 0, z: 36}, !Vector3 {x: 4, y: 0, z: 4},
!Vector3 {x: 36, y: 0, z: 4}, !Vector3 {x: 4, y: 0, z: 36}, !Vector3 {x: 36, y: 0, z: 36}]
      rotations:
      - !ProcIf
        value: agent.positions.0.z
        cases: [36]
        then: [180]
        default: 0


    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 10, y: 1, z: 30} 
      rotations: [90]
      sizes:
      - !Vector3 {x: 6, y: 2, z: 1}

    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 10, y: 0.1, z: 30} 
      rotations: [90]
      sizes:
      - !Vector3 {x: 6, y: 0.9, z: 1}


    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 14, y: 1, z: 30} 
      rotations: [90]
      sizes:
      - !Vector3 {x: 6, y: 2, z: 1}

    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 14, y: 0.1, z: 30} 
      rotations: [90]
      sizes:
      - !Vector3 {x: 6, y: 0.9, z: 1}

    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 12, y: 4.5, z: 30} 
      rotations: [90]
      sizes:
      - !Vector3 {x: 6, y: 1, z: 5}
      colors: 
      - !ProcColor 8
    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 12, y: 0, z: 30} 
      rotations: [90]
      sizes:
      - !Vector3 {x: 6, y: 0.1, z: 5}
      colors: 
      - !ProcColor 8


    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 12, y: 1, z: 33.5} 
      rotations: [180]
      sizes:
      - !Vector3 {x: 5, y: 3.5, z: 1}
    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 12, y: 0.1, z: 33.5} 
      rotations: [180]
      sizes:
      - !Vector3 {x: 5, y: 0.9, z: 1}


    - !Item
      name: GoodGoal
      positions:
      - !ProcList [!Vector3 {x: 26, y: 0, z: 30},!Vector3 {x: 12, y: 0, z: 15},!Vector3 {x: 26, y: 0, z: 15}]     
      sizes:
      - !ProcVector3Scaled
        scales: [1, 2, 3, 4, 5]
    
