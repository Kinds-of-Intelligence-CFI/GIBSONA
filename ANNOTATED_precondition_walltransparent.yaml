!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 0
    - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [1, 3, 5]
      then: [0, 2, 4]
    t: 250

    items:
    - !Item
      name: Agent
      positions:
      - !ProcList [!Vector3 {x: 20, y: 0, z: 1}, !Vector3 {x: 13, y: 0, z: 7}, !Vector3 {x: 35, y: 0, z: 7}, !Vector3 {x: 20, y: 0, z: 13}]
      rotations: [0]
    
    - !Item
      name: WallTransparent
      positions:
      - !Vector3 {x: 24, y: 0, z: 17}
      rotations: [0]
      colors: 
      - !RGB {r: 0, g: 0, b: 255}
      sizes:
      - !Vector3 {x: 25, y: 1, z: 1}

    - !Item
      name: GoodGoal
      id: GoodGoal 
      positions:
      - !ProcList [!Vector3 {x: 24, y: 0, z: 24}, !Vector3 {x: 14, y: 0, z: 30}, !Vector3 {x: 33, y: 0, z: 30}, !Vector3 {x: 24, y: 0, z: 36}]           
      sizes:
      - !ProcVector3Scaled
        scales: [1, 3, 5]
