!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [3,4,5]
      then: [2,3,4]
    t: 500 # time limit 
    items:
    - !Item
      name: Agent
      positions:
      - !Proclist [!Vector3 {x: 23, y: 0, z: 1}, !Vector3 {x: 23, y: 0, z: 7}, !Vector3 {x: 23, y: 0, z: 13}]
      rotations: [0] # WHEN ALL AGENT LOCATIONS HAVE THE SAME ORIENTATION, CAN WE JUST WRITE IT LIKE THIS OR DO WE NEED AN IF STATEMENT 
      # WHERE WE'D SAY THAT FOR ALL THREE LOCATIONS ROTATION IS 0? 
     
    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 10.5, y: 0, z: 20} # wall 1 position
      - !Vector3 {x: 36, y: 0, z: 20} # wall 2 position 
      colors: !ProcRepeatChoice
      	amount: 2
	value: !ProcColor 8
      sizes:
      - !Vector3 {x: 21, y: 0.6, z: 5} # wall 1 size
      - !Vector3 {x: 8, y: 0.6, z: 5} # wall 2 size
      rotations: [0, 0] 

    - !Item
      name: GoodGoal
      id: GoodGoal
      positions:
      - !Proclist [!Vector3 {x: 17, y: 0, z: 26}, !Vector3 {x: 10, y: 0, z: 26}, !Vector3 {x: 3, y: 0, z: 26}]
      sizes:
      - !ProcVector3Scaled
      scales: [3, 4, 5]
      






