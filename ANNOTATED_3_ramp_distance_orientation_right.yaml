!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 
    - !ProcIf
      value: GoodGoal.sizes.0.x
      cases: [4, 4.5, 5]
      then: [3, 3.5, 4]
    t: 400
    
    items:
    - !Item
      name: Agent
      positions:	
      - !ProcList [!Vector3 {x: 1, y: 1, z: 1}, !Vector3 {x: 20, y: 1, z: 1}, !Vector3 {x: 1, y: 1, z: 1}]
      rotations: [0]

    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 20, y: 0, z: 21.5}
      - !Vector3 {x: 20, y: 0, z: 2}
      rotations: [270, 270]
      colors: !ProcRepeatChoice
        amount: 2 
        value: !ProcColor 8 
      sizes:
      - !Vector3 {x: 3, y: 2, z: 40}
      - !Vector3 {x: 4, y: 1, z: 40} 

    - !Item
      name: DeathZone
      positions:
      - !Vector3 {x: 15, y: 0, z: 12}
      - !Vector3 {x: 25, y: 0, z: 12}
      rotations: [0, 0]
      sizes:
      - !ProcList [!Vector3 {x: 1, y: 0, z: 16}, !Vector3 {x: 2, y: 0, z: 16} , !Vector3 {x: 3, y: 0, z: 16}] 
      - !ProcList [!Vector3 {x: 1, y: 0, z: 16}, !Vector3 {x: 2, y: 0, z: 16} , !Vector3 {x: 3, y: 0, z: 16}] 
      # DO THESE TWO DEATHZONES CHANGE SIMULTANEOUSLY OR INDEPENDENT OF ONE ANOTHER? 
      # Wout: Independently. If you don't want that, use !ProcRepeatChoice.

    - !Item
      name: Ramp
      positions:
      - !Vector3 {x: 30, y: 0, z: 19}
      - !Vector3 {x: 20, y: 0, z: 13}
      - !Vector3 {x: 10, y: 0, z: 10}
      rotations: [180, 70, 0]
      colors: 
      - !RGB {r: 160, g: 160, b: 160}
      - !RGB {r: 160, g: 160, b: 160}
      - !RGB {r: 160, g: 160, b: 160}
      sizes:
      - !Vector3 {x: 4, y: 2, z: 2} 
      - !Vector3 {x: 4, y: 2, z: 2} 
      - !Vector3 {x: 4, y: 2, z: 4} 


    - !Item
      name: GoodGoal
      id: GoodGoal 
      positions:
      - !ProcList [!Vector3 {x: 20, y: 0, z: 24}, !Vector3 {x: 4, y: 0, z: 30}, !Vector3 {x: 36, y: 0, z: 30}, !Vector3 {x: 20, y: 0, z: 36}]
      sizes:
      - !ProcVector3Scaled
        scales: [4, 4.5, 5]
